version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: src/Agenda.Api/Dockerfile
    container_name: agenda-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development

  web:
    build:
      context: ./frontend/agenda-web
      dockerfile: Dockerfile
    container_name: agenda-web
    ports:
      - "5173:80"
    depends_on:
      - api
